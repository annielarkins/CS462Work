<body>

    <h3> Profile Info </h3>
    <h5 id=nameH> Sensor Name: </h5>
    <h5 id=locH> Sensor Location: </h5>
    <h5 id=thrH> Temperature Threshold: </h5>
    <h5 id=smsH> Associated Phone Number: </h5>
    
        <div id="new-todos">
  <h1>Update Info</h1>
  <form>
    <label>
      Sensor Name
      <input type="text" id="#new-prof__sname" />
    </label>
      <br>
      
    <label>
      Sensor Location
      <input type="text"  id="#new-prof__loc" />
    </label>
      <br>
      
    <label>
      Threshold Temperature
      <input type="number"  id="#new-prof__tt" />
    </label>
       <br>
      <label>
  SMS #
  <input type="text"  id="#new-prof__sms" />
</label>
       <br>
    <button type="submit">Add</button>
  </form>
</div>

    
  <script src="app.js"></script>

</body>
